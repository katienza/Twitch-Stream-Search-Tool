<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>

    <title>Twitch Stream Search</title>

    <link rel="stylesheet" href="/public/style.css"/>

  </head>
  <body>
    <div id='mainContainer'>
        <div id='searchContainer'>
          <div class='search-form'>
            <input type='text' class='apiSearchQuery' placeholder='Search query...' tabindex=1>
            <span type='submit' class='submitBtn' tabindex=2>Search</span>
          </div>
        </div>
        <div id='searchResultsContainer'>
          <div id='errorHandler'></div>
          <div id='landingPage'></div>
          <div id='loadingPage'></div>
          <div id='searchResultsView'>
            <div id='searchResultsNav'>
              <div id='searchResultsTotal'></div>
              <div id='searchResultsPages'></div>
            </div>
            <div id='streamsContainer'></div>
          </div>
        </div>
    </div>
    <script src='/src/app.js'></script>
  </body>
</html>
