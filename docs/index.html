<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <title>Twitch Stream Search</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Nunito'>

    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="public/loadingPage.css">

  </head>

  <body>
    <div id='mainContainer'>
        <div id='searchContainer'>
          <div class='search-form'>
            <div id='userSearch'>
              <input type='text' class='apiSearchQuery' placeholder='Search query...' tabindex=1 maxlength=255 autocomplete='off'>
              <a type='submit' class='submitBtn' tabindex=2><img src='https://image.flaticon.com/icons/png/128/34/34202.png' height='20px' width='20px'></a>
            </div>
            <div id='PlaystationLogoHeader'>
              <a href='http://www.playstation.com'>
                <img src='https://media.playstation.com/is/image/SCEA/navigation_home_ps-logo-us?$Icon$' alt='Playstation' title='Playstation Logo' class='playstationLogo'>
              </a>
            </div>
            <span id='creator'>
              <h2>&copy;2019 Ken Atienza</h2>
            </span>
          </div>
        </div>
        <div id='searchResultsContainer'>
          <div id='errorHandler' class='hidden container'></div>
          <div id='loadingPage' class='hidden container'>
            <h2> Loading... </h2>
            <div id='loadingPageWrapper'>
              <div id='displayLoad'></div>
            </div>
          </div>
          <div id='searchResultsView' class='hidden container'>
            <div id='searchResultsNav'>
              <div id='searchResultsTotal'></div>
              <div id='searchResultsPages'></div>
            </div>
            <div id='streamsContainer'></div>
            <div id='footer'></div>
          </div>
        </div>
    </div>

    <script src='/src/app.js'></script>
  </body>

</html>
